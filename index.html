<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img class="pic" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <div>
          <p class="detail">Order summary</p>
          <p class="detail_des">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img class="icon" src="images/icon-music.svg" alt="Music Icon" />
          <div class="plan-rate">
            <p class="main">Annual Plan</p>
            <p class="rate">$59.99/year</p>
          </div>
          <div>
            <a class="can" href="#">change</a>
          </div>
        </div>
        <button>Proceed to payment</button>
        <div>
          <a href="#" class="can"> Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
